<!DOCTYPE html>
<html lang="en">
      <head>
            <link rel="stylesheet" href="..\css\style.css">
      </head>
      <title>sliva.com</title>
      <body>
            <h1 class="zagolowok">Login</h1>
      <header class="header">
            <div class="container">
                  <div class="header__inner">
                        <div class="header__logo">SLIVA</div>

                        <nav class="nav">
                              <a class="nav__link" href="*">Sign Up</a>
                              <a class="nav__link" href="*">Login</a>
                        </nav>
                  </div>
            </div>
      </header>
      <div class="content" id="first"><h2 class="welcome">Welcome to SLIVA</h2></div>
      <div class="content" id="second"></div>    
      <form class="signup" action="/signup" method="post">
            <p>
                  <label>Login</label><br>
                  <input type="text" name="login" required>
            </p>
            <p>
                  <label>Password</label><br>
                  <input type="password" name="password" required>
            </p>
            <p>
                  <button class="knopka">Sign Up</button>
                  <a class="pass__link" href="*">Do not you remember the password?</a>
            </p>
      </body>
</html>
